<body>
    <header>
        <div class="navbar">

                <a href="index.php">Home</a>

    <div class="formBody">
        <form action="homeInstructor.php" method="post">
            <div id="firstq" class="question">
                <p>1: What kind of teaching have you done before?</p>
                <label><input type="radio" name="question1" value="Option 1"> Informally</label><br>
                <label><input type="radio" name="question1" value="Option 2"> Professionally</label><br>
                <label><input type="radio" name="question1" value="Option 3"> Online</label><br>
                <label><input type="radio" name="question1" value="Option 4"> Other</label><br>
                <button type="button" onclick="validateAndDisplay('firstq', 'secondq', '#e3f2fd')">Next</button>
            </div>

            <div id="secondq" class="question">
                <p>2: How much of a video “pro” are you?</p>
                <label><input type="radio" name="question2" value="Option 1"> Beginner</label><br>
                <label><input type="radio" name="question2" value="Option 2"> Intermediate</label><br>
                <label><input type="radio" name="question2" value="Option 3"> Experienced</label><br>
                <button type="button" onclick="validateAndDisplay('secondq', 'thirdq', '#ffebee')">Next</button>
            </div>

            <div id="thirdq" class="question">
                <p>3: Do you have an audience to share your course with?</p>
                <label><input type="radio" name="question3" value="Option 1"> Yes</label><br>
                <label><input type="radio" name="question3" value="Option 2"> No</label><br>
                <label><input type="radio" name="question3" value="Option 3"> Few</label><br>
                <button type="submit" onclick="changeBackgroundColor('#fff3e0')">Finish</button>
            </div>
        </form>
    </div>

    <script>
        function validateAndDisplay(currentFormId, nextFormId, color) {
            const currentForm = document.getElementById(currentFormId);
            const options = currentForm.querySelectorAll('input[type="radio"]');
            let selected = false;

            options.forEach(option => {
                if (option.checked) {
                    selected = true;
                }
            });

            if (!selected) {
                alert("Please select an option before proceeding.");
            } else {
                displayq(currentFormId, nextFormId, color);
            }
        }

        function displayq(currentFormId, nextFormId, color) {
            document.getElementById(currentFormId).style.display = "none";
            document.getElementById(nextFormId).style.display = "block";
            document.body.style.backgroundColor = color;
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
